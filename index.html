<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Run Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="ui-element" id="score">점수: 0</div>
    <div class="ui-element" id="lives">목숨: 3</div>
    <div class="ui-element" id="gameOver" style="display: none;">--</div>
    <div class="ui-element" id="pressStart">SPACEBAR START</div>
    <script src="script.js"></script>
</body>
</html>
